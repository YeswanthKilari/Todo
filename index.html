<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Progress Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .progress-gradient {
      background: linear-gradient(90deg, #4f46e5 0%, #ec4899 50%, #10b981 100%);
    }
    .todo-item { transition: all 0.3s ease; }
    .todo-item.completed { opacity: 0.7; }
    .todo-checkbox:checked + .todo-text {
      text-decoration: line-through;
      color: #6b7280;
    }
    .stats-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-12">
      <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 p-1">
        <div class="w-full h-full rounded-full bg-white flex items-center justify-center">
          <i class="fas fa-tasks text-4xl text-indigo-600"></i>
        </div>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Progress Tracker</h1>
      <p class="text-gray-600">Stay organized and track your progress</p>
    </header>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="stats-card bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center justify-between mb-4">
          <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center">
            <i class="fas fa-list text-indigo-600 text-xl"></i>
          </div>
          <span class="text-3xl font-bold text-indigo-600" id="total-tasks">0</span>
        </div>
        <p class="text-gray-600">Total Tasks</p>
      </div>
      
      <div class="stats-card bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center justify-between mb-4">
          <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
            <i class="fas fa-check text-green-600 text-xl"></i>
          </div>
          <span class="text-3xl font-bold text-green-600" id="completed-tasks">0</span>
        </div>
        <p class="text-gray-600">Completed</p>
      </div>
      
      <div class="stats-card bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center justify-between mb-4">
          <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
            <i class="fas fa-percent text-blue-600 text-xl"></i>
          </div>
          <span class="text-3xl font-bold text-blue-600" id="progress-percent">0%</span>
        </div>
        <p class="text-gray-600">Progress</p>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 mb-8">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Overall Progress</h3>
        <span class="text-sm text-gray-600" id="progress-text">0/0 tasks completed</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div class="progress-gradient h-3 rounded-full transition-all duration-500" id="progress-bar" style="width: 0%"></div>
      </div>
    </div>

    <!-- Add Todo -->
    <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 mb-8">
      <form id="todo-form" class="flex gap-4">
        <input type="text" id="todo-input" placeholder="What needs to be done?" 
          class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
        <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors flex items-center gap-2">
          <i class="fas fa-plus"></i> Add Task
        </button>
      </form>
    </div>

    <!-- Filters -->
    <div class="flex justify-center mb-6">
      <div class="bg-white rounded-xl p-1 shadow-lg border border-gray-100">
        <div class="flex space-x-1">
          <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 bg-indigo-100 text-indigo-700" data-filter="all">All</button>
          <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 text-gray-600 hover:bg-gray-100" data-filter="active">Active</button>
          <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 text-gray-600 hover:bg-gray-100" data-filter="completed">Completed</button>
        </div>
      </div>
    </div>

    <!-- Todo List -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <ul id="todo-list" class="divide-y divide-gray-100">
        <li class="p-6 text-center text-gray-500">
          <i class="fas fa-clipboard-list text-3xl mb-2 text-gray-300"></i>
          <p>No tasks yet. Add a task to get started!</p>
        </li>
      </ul>
    </div>
  </div>

  <script>
    class TodoApp {
      constructor() {
        this.todos = JSON.parse(localStorage.getItem('todos')) || [];
        this.currentFilter = 'all';
        this.init();
      }

      init() {
        this.render();
        this.setupEventListeners();
        this.updateStats();
      }

      setupEventListeners() {
        document.getElementById('todo-form').addEventListener('submit', (e) => {
          e.preventDefault();
          this.addTodo();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            document.querySelectorAll('.filter-btn').forEach(b =>
              b.classList.remove('bg-indigo-100','text-indigo-700')
            );
            e.target.classList.add('bg-indigo-100','text-indigo-700');
            this.setFilter(e.target.dataset.filter);
          });
        });

        document.getElementById('todo-list').addEventListener('click', (e) => {
          if (e.target.closest('.delete-btn')) {
            const id = e.target.closest('.todo-item').dataset.id;
            this.deleteTodo(id);
          } else if (e.target.type === 'checkbox') {
            const id = e.target.closest('.todo-item').dataset.id;
            this.toggleTodo(id);
          }
        });
      }

      addTodo() {
        const input = document.getElementById('todo-input');
        const text = input.value.trim();
        if (text) {
          const todo = { id: Date.now().toString(), text, completed: false };
          this.todos.unshift(todo);
          this.saveTodos();
          this.render();
          input.value = '';
        }
      }

      toggleTodo(id) {
        this.todos = this.todos.map(todo =>
          todo.id === id ? { ...todo, completed: !todo.completed } : todo
        );
        this.saveTodos();
        this.render();
      }

      deleteTodo(id) {
        this.todos = this.todos.filter(todo => todo.id !== id);
        this.saveTodos();
        this.render();
      }

      setFilter(filter) {
        this.currentFilter = filter;
        this.render();
      }

      getFilteredTodos() {
        if (this.currentFilter === 'active') return this.todos.filter(t => !t.completed);
        if (this.currentFilter === 'completed') return this.todos.filter(t => t.completed);
        return this.todos;
      }

      updateStats() {
        const total = this.todos.length;
        const completed = this.todos.filter(t => t.completed).length;
        const percent = total === 0 ? 0 : Math.round((completed / total) * 100);

        document.getElementById('total-tasks').textContent = total;
        document.getElementById('completed-tasks').textContent = completed;
        document.getElementById('progress-percent').textContent = percent + "%";
        document.getElementById('progress-text').textContent = `${completed}/${total} tasks completed`;
        document.getElementById('progress-bar').style.width = percent + "%";
      }

      saveTodos() {
        localStorage.setItem('todos', JSON.stringify(this.todos));
        this.updateStats();
      }

      render() {
        const list = document.getElementById('todo-list');
        const todos = this.getFilteredTodos();

        if (todos.length === 0) {
          list.innerHTML = `
            <li class="p-6 text-center text-gray-500">
              <i class="fas fa-clipboard-list text-3xl mb-2 text-gray-300"></i>
              <p>No tasks yet. Add a task to get started!</p>
            </li>`;
          this.updateStats();
          return;
        }

        list.innerHTML = todos.map(todo => `
          <li class="todo-item flex items-center justify-between p-4 ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
            <div class="flex items-center gap-3">
              <input type="checkbox" class="todo-checkbox h-5 w-5 text-indigo-600 rounded" ${todo.completed ? 'checked' : ''}>
              <span class="todo-text">${todo.text}</span>
            </div>
            <button class="delete-btn text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
          </li>
        `).join('');
        this.updateStats();
      }
    }

    // Initialize
    new TodoApp();
  </script>
</body>
</html>
